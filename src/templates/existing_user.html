<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure proper scaling on mobile devices -->
    <title>Already Signed Up</title> <!-- Page title -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Set font family */
            background-color: #f4f4f4; /* Light gray background color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            max-width: 600px; /* Set maximum width for the container */
            margin: 50px auto; /* Center the container and add vertical margin */
            background-color: #fff; /* White background for the container */
            padding: 20px; /* Add padding inside the container */
            border-radius: 8px; /* Round the corners of the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
        h1 {
            color: #333; /* Dark gray color for the heading */
        }
        p {
            color: #555; /* Medium gray color for the paragraph text */
            font-size: 16px; /* Set font size for the paragraph */
        }
        .button {
            display: inline-block; /* Make the button inline-block */
            padding: 10px 20px; /* Add padding inside the button */
            background-color: #ff4f4f; /* Red background color for the button */
            color: white; /* White text color */
            text-decoration: none; /* Remove underline from the button text */
            border-radius: 5px; /* Round the corners of the button */
            font-weight: bold; /* Make the button text bold */
            margin-top: 20px; /* Add top margin to the button */
        }
        .button:hover {
            background-color: #45a049; /* Change background color on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>You're Already Signed Up!</h1> <!-- Main heading -->
        <p>You are already subscribed to our newsletter. There's no need to sign up again.</p> <!-- Informational message -->
        <a href="/" class="button">Go to Home</a> <!-- Button linking to the homepage -->
    </div>

</body>
</html>
