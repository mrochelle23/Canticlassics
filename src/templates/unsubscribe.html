<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure proper scaling on mobile devices -->
    <title>Unsubscribe from Newsletter</title> <!-- Page title -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Include Bootstrap CSS -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Set font family */
            background-color: #f4f4f4; /* Light gray background color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            max-width: 600px; /* Set maximum width for the container */
            margin: 50px auto; /* Center the container and add vertical margin */
            background-color: #fff; /* White background for the container */
            padding: 20px; /* Add padding inside the container */
            border-radius: 8px; /* Round the corners of the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
        h1 {
            color: #333; /* Dark gray color for the heading */
        }
        p {
            color: #555; /* Medium gray color for the paragraph text */
            font-size: 16px; /* Set font size for the paragraph */
        }
        .button {
            display: inline-block; /* Make the button inline-block */
            padding: 10px 20px; /* Add padding inside the button */
            background-color: #ff4f4f; /* Red background color for the button */
            color: white; /* White text color */
            text-decoration: none; /* Remove underline from the button text */
            border-radius: 5px; /* Round the corners of the button */
            font-weight: bold; /* Make the button text bold */
        }
        .button:hover {
            background-color: #45a049; /* Change background color on hover */
        }
        .footer {
            text-align: center; /* Center align the footer text */
            font-size: 12px; /* Set font size for the footer text */
            color: #888; /* Light gray color for the footer text */
            margin-top: 20px; /* Add top margin to the footer */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Unsubscribe from Newsletter</h1> <!-- Main heading -->
        <p>We're sorry to see you go. If you'd like to unsubscribe from our newsletter, please click the button below:</p> <!-- Informational message -->
        
        <!-- Unsubscribe form (POST request) -->
        <div class="col-md-6"> <!-- Column for the form -->
            <form action="/unsubscribe" method="POST"> <!-- Form submission to the unsubscribe endpoint -->
                <div class="form-group"> <!-- Form group for email input -->
                    <input type="email" name="email" class="form-control" required placeholder="Email"> <!-- Email input field -->
                </div>
                <button type="submit" class="button">Unsubscribe</button> <!-- Submit button for the form -->
            </form>
        </div>

        <div class="footer">
            <p>Â© 2025 Canti Classics. All Rights Reserved.</p> <!-- Footer copyright text -->
        </div>
    </div>

</body>
</html>
